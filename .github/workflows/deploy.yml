name: CI/CD R Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set Up R Environment
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.2'

      - name: ğŸ“¦ Install dependencies
        run: |
          Rscript -e "install.packages('renv', repos='https://cran.rstudio.com/')"
          Rscript -e "renv::restore(prompt = FALSE)"

      - name: âœ… Run Tests
        run: Rscript tests/tests.R

      - name: ğŸ³ Build Docker Image
        run: docker build -t r_project .

      - name: ğŸ“¤ Transfer Docker Image to Server (via SCP)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "r_project.tar"
          target: "/home/${{ secrets.SERVER_USER }}/"

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸŒ Deploy to Linux Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker load -i /home/${{ secrets.SERVER_USER }}/r_project.tar
            docker stop r_project || true
            docker rm r_project || true
            docker run -d --name r_project --restart=always -p 8000:8000 r_project
