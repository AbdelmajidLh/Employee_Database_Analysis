name: CI/CD R Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Set Up R Environment
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.2'

      - name: 📦 Install dependencies
        run: |
          Rscript -e "install.packages('renv', repos='https://cran.rstudio.com/')"
          Rscript -e "renv::restore(prompt = FALSE)"

      - name: ✅ Run Tests
        run: Rscript tests/tests.R

      - name: 🐳 Build Docker Image
        run: docker build -t r_project .

      - name: 📤 Push Docker Image to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag r_project ${{ secrets.DOCKER_USERNAME }}/r_project:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/r_project:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 🌍 Deploy to Linux Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/r_project:latest
            docker stop r_project || true
            docker rm r_project || true
            docker run -d --name r_project --restart=always ${{ secrets.DOCKER_USERNAME }}/r_project:latest
